#热部署
#热部署生效
#spring.devtools.restart.enabled=true
#热部署的文件路劲
#spring.devtools.restart.additional-paths=src/main/java
#热部署除外的文件
#spring.devtools.restart.exclude=static/**,public/**,WEB-INF/**

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/leecx
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

#mybatis
mybatis.type-aliases-package=com.lijing.springbootsimple.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.lijing.springbootsimple.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#page
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

